<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration System</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header section with title and description -->
    <header>
        <h1>Student Registration System</h1>
        <p>Register and manage student details, including name, ID, email, and contact number.</p>
    </header>

    <main>
        <div class="container">
            <!-- Student registration form -->
            <form id="registrationForm" class="registration-form">
                <h2>Register Student</h2>

                <!-- Input for student name -->
                <div class="form-row">
                    <label for="firstName">Student Name</label>
                    <input id="firstName" type="text" required class="input-field"/>
                </div>

                <!-- Input for student ID -->
                <div class="form-row">
                    <label for="studentID">Student ID</label>
                    <input id="studentID" type="number" required class="input-field"/>
                </div>

                <!-- Input for student email ID -->
                <div class="form-row">
                    <label for="emailID">Email ID</label>
                    <input id="emailID" type="email" required class="input-field" />
                </div>

                <!-- Input for student contact number -->
                <div class="form-row">
                    <label for="contactNo">Contact No</label>
                    <input id="contactNo" type="tel" required />
                </div>

                <!-- Submit button for the form -->
                <button type="submit">Register</button>
            </form>

            <!-- Section to display the list of registered students -->
            <div class="records">
                <h2>Registered Students</h2>
                
                <!-- Table to display registered student details -->
                <table id="studentsTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Student ID</th>
                            <th>Email ID</th>
                            <th>Contact No</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Table body will be dynamically populated -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Link to the external JavaScript file -->
    <script src="scripts.js"></script>
</body>
</html>
